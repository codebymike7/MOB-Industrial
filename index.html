<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MOB Industrial | Diseño & Fabricación de Mobiliario</title>
    
    <meta name="description" content="Estudio de diseño industrial por Benitez y Oviedo. Mobiliario de alta gama en hierro y madera.">
    <meta property="og:title" content="MOB Industrial | Mobiliario de Autor">
    <meta property="og:image" content="logo-mob.jpg">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

<body>

    <nav class="navbar">
        <div class="container">

                <img src="logo-mob.jpg" alt="Logo MOB" class="logo-img">

            </div>
            <ul class="nav-links">

            <div class="hero-btns reveal">
